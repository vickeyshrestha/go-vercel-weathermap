<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .message {
      position: absolute;
      top: 20%;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #4caf50;
      margin-bottom: 10px;
    }

    .search {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    .search input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .search button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 2rem;
      color: #f12007;
      text-align: center;
      width: 100%;
    }

    .footer a {
      color: #031c97;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="message">Allow your location on browser to autofill OR just enter the global coordinates below to get the weather information of that location</div>
<div class="container">
  <h1>Weather Map</h1>
  <div class="search">
    <input type="text" id="latitude" placeholder="Enter latitude">
    <input type="text" id="longitude" placeholder="Enter longitude">
    <button onclick="getWeather()">Search</button>
  </div>
  <div class="result" id="result">
    <!-- Weather information will be displayed here -->
  </div>
</div>

<div class="footer">Created by <a href="https://vickeyshrestha-portfolio.vercel.app/" target="_blank">@vickey shrestha</a></div>

<script>
  // Autofill latitude and longitude fields based on client location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      document.getElementById('latitude').value = position.coords.latitude;
      document.getElementById('longitude').value = position.coords.longitude;
    }, error => {
      console.error('Error fetching location:', error);
    });
  } else {
    console.error('Geolocation is not supported by this browser.');
  }

  function getWeather() {
    const latitude = document.getElementById('latitude').value;
    const longitude = document.getElementById('longitude').value;
    const resultDiv = document.getElementById('result');

    if (!latitude || !longitude) {
      resultDiv.innerHTML = '<p style="color: red;">Please enter both latitude and longitude.</p>';
      return;
    }

    resultDiv.innerHTML = '<p>Loading...</p>';

    fetch(`http://localhost:3001/api/weather?lat=${encodeURIComponent(latitude)}&lon=${encodeURIComponent(longitude)}`)
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
              } else {
                resultDiv.innerHTML = `
              <p><strong>City:</strong> ${data.City}</p>
              <p><strong>Country:</strong> ${data.country}</p>
              <p><strong>Temperature (Â°C):</strong> ${data["temp in degree C"]}</p>
              <p><strong>Temperature Description:</strong> ${data.temperature}</p>
              <p><strong>Condition:</strong> ${data.weather_condition}</p>
            `;
              }
            })
            .catch(err => {
              resultDiv.innerHTML = '<p style="color: red;">Error fetching weather data.</p>';
            });
  }
</script>
</body>
</html>
